<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📩 Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">🌟 <span>Contacts</span> 🌟</h1>
        <nav style="text-align: center;">
            <a href="index.html">Welcome</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contacts.html">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Contact Section -->
        <section class="contact-section">
            <h2 style="text-align: center;">📩 Let's Chat!</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                    <span class="input-highlight"></span>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
                    <span class="input-highlight"></span>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p id="feedback"></p>
            </form>
            <div id="confirmation" class="confirmation-buttons" style="display: none;">
            </div>
        </section>
    </main>

    <footer style="text-align: center;">
        <div class="social-links">
            <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer-text">Made with ❤️ and ☕ by Juliah Nash</p>
		<p class="copyright">© 2025 All Rights Reserved</p>
    </footer>
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Confetti Animation Elements -->
    <div class="confetti-container" id="confettiContainer"></div>
    <div class="success-popup" id="successPopup">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
